<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-button [routerLink]="'/menu-inicio'" expand="undefined">Volver</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h1>Registro de Proveedores</h1>
      </ion-label>
    </ion-item>

    <form [formGroup]="formularioProveedor">
      <ion-item>
        <ion-label>Seleccione Proveedor</ion-label>
        <ion-select (ionChange)="seleccionarProveedor($event)">
          <ion-select-option *ngFor="let proveedor of proveedores" [value]="proveedor.patenteVehiculo">
            {{ proveedor.nombreProveedor }} - {{ proveedor.patenteVehiculo }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Proveedor: </ion-label>

        <ion-input
          formControlName="nombreProveedor"
          readonly>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Patente: </ion-label> 
        
        <ion-input
          formControlName="patenteVehiculo"
          readonly>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Salida:</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime
          formControlName="fechaSalida"
          presentation="date"
          [preferWheel]="true">
        </ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-datetime
          formControlName="horaSalida"
          presentation="time">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Observaciones:</ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea
          formControlName="observaciones"
          placeholder="Opcional"
          [clearOnEdit]="true">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-button expand="block" (click)="guardar()">GUARDAR</ion-button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
