<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-button [routerLink]="['/menu-inicio']" expand="undefined">Volver</ion-button>
    </ion-item>

    <form [formGroup]="formularioProveedor">
    <ion-item>
      <ion-input formControlName="nombreProveedor" label="Nombre de la empresa" label-placement="floating" fill="outline" placeholder="Ingrese Nombre de la empresa"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input formControlName="patenteVehiculo" label="Patente de vehículo" label-placement="floating" fill="outline" placeholder="Ingrese Patente de vehículo"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input  formControlName="numeroOc"  label="N° de orden de compra" label-placement="floating" fill="outline" placeholder="Ingrese Número de orden de compra"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
    <h1>Ingreso: </h1>
    </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-datetime
        formControlName="fechaIngreso"
        presentation="date"
        [preferWheel]="true">
      </ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-datetime
        formControlName="horaIngreso"
        presentation="time">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>
    <h1>Observaciones </h1>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="observaciones"  placeholder="Opcional" [clearOnEdit]="true"></ion-textarea>
    </ion-item>
  
  
  <ion-item>
    <ion-button [routerLink]="['/registro-exitoso']" expand="block" (click)="guardar()">GUARDAR</ion-button>
  </ion-item>
</form>
</ion-list>
</ion-content>
